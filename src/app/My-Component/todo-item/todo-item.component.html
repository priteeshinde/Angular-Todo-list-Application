<div class="container my-3">
    <h5 [ngClass]="{'strike': !todo.action}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="exampleCheck1{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.action">
        <label class="form-check-label" for="exampleCheck1{{i}}">Done</label>
    </div>
    <button class="btn btn-sm btn-danger mb-3" (click)="onClick(todo)">Delete</button>
</div>
