<div class="container my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3 my-3 ">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control " id="title" name="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group mb-3 my-3">
        <label for="desc">Todo Discription</label>
        <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-success mb-3 my-3">Add Todo</button>
    </form>
</div>
