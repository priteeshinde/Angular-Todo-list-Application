<div class="container">
    <h1 class="text-center mb-3">TODO LIST</h1>
</div>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4 style="padding-left: 50px; text-decoration: underline;">Your Todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos displayed</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
